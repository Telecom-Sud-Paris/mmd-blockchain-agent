# Updated Helm values for fabric-ca-server in Minikube (carrier network)
global:
  serviceAccountName: vault-auth
  cluster:
    provider: minikube  # Changed from "azure" to "minikube"
    cloudNativeServices: false
  vault:
    type: disabled  # Disabled Vault
  proxy:
    provider: none
    externalUrlSuffix: carrier-net

storage:
  storageClass: "standard"  # Added correct storage class for Minikube
  size: 512Mi

server:
  removeCertsOnDelete: true
  tlsStatus: true
  adminUsername: carrier-admin
  adminPassword: carrier-adminpw
  subject: "/C=GB/ST=London/L=London/O=Carrier"
