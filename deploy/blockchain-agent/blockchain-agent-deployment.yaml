apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain-agent
  namespace: supplychain-net
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blockchain-agent
  template:
    metadata:
      labels:
        app: blockchain-agent
    spec:
      containers:
        - name: blockchain-agent
          image: mmdtsp/mmd-blockchain-agent:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: MQTT_HOST
              value: mosquitto.supplychain-net.svc.cluster.local
            - name: MQTT_PORT
              value: "1883"
            - name: MQTT_USERNAME
              value: "user1"
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mosquitto-passwords
                  key: password.txt
